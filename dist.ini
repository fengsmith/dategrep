name = App-dategrep
author = Mario Domgörgen <mario@domgoergen.com>
license = Artistic_2_0
copyright_holder = Mario Domgörgen

[Git::GatherDir]
exclude_filename = Build.PL
exclude_filename = .travis.json
exclude_filename = META.json
exclude_filename = LICENSE
exclude_filename = README.pod
exclude_filename = github-releases.sh

[ReadmeAnyFromPod]
source_filename = bin/dategrep
type = pod
filename = README.pod
location = root

[Git::Check]
untracked_files = ignore
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = META.json
allow_dirty = README.md

[@Filter]
-bundle = @Milla
-remove = Git::GatherDir
-remove = Git::Check
-remove = ReadmeAnyFromPod

[Run::AfterRelease]
run = ./github-release.sh
