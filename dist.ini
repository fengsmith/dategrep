name = App-dategrep
author = Mario Domgörgen <mario@domgoergen.com>
license = Artistic_2_0
copyright_holder = Mario Domgörgen

[Git::GatherDir]
exclude_filename = Build.PL
exclude_filename = .travis.json
exclude_filename = META.json
exclude_filename = LICENSE
exclude_filename = README.pod
exclude_filename = github-releases.sh
exclude_filename = Changes

[Git::Check]
untracked_files = ignore
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = META.json
allow_dirty = README.md

[@Filter]
-bundle = @Milla
-remove = Git::GatherDir
-remove = Git::Check
-remove = ReadmeAnyFromPod
-remove = ReadmeFromPod
-remove = NextRelease
-remove = ReversionOnRelease
-remove = VersionFromModule

[Git::NextVersion]
version_regexp = ^(\d+\.\d+)$

[RewriteVersion]
skip_version_provider = 1
 
[ChangelogFromGit::CPAN::Changes]
edit_changelog = 1 
show_author = 0

[Run::AfterRelease]
run = ./github-release.sh

[Run::Clean]
eval = unlink 'dategrep-standalone-big', 'dategrep-standalone-small'
