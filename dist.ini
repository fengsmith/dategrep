[ NameFromDirectory ]

[ Git::GatherDir ]
exclude_filename = Makefile.PL
exclude_filename = META.json
exclude_filename = LICENSE
exclude_filename = README.pod
exclude_filename = github-release.sh
exclude_filename = .travis.yml

[ CopyFilesFromBuild ]
copy = META.json
copy = LICENSE
copy = Makefile.PL
copy = README.pod

[ VersionFromModule ]
[ LicenseFromModule ]
override_author = 1

[TemplateFiles]
filename = bin/dategrep

[ ReversionOnRelease ]
prompt = 1

[ Encoding ]
encoding = bytes
match = \.(bz|gz)$

[ NextRelease ]
format = %v  %{yyyy-MM-dd HH:mm:ss VVV}d

[ Git::Check ]
untracked_files = warn
allow_dirty = META.json
allow_dirty = META.yaml
allow_dirty = LICENSE
allow_dirty = Makefile.PL
allow_dirty = README.pod
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = .travis.yml

[ GithubMeta ]
issues = 1

[ MetaNoIndex ]
directory = t
directory = xt

[ MakeMaker ]
[ MetaJSON ]

[ Git::Contributors ]

[ PodSyntaxTests ]
[ MetaYAML ]
[ License ]
[ ReadmeAnyFromPod ]
readme = README.pod
type = pod
source_filename = bin/dategrep

[ ExtraTests ]
[ ExecDir ]
[ ShareDir ]
[ Manifest ]
[ ManifestSkip ]

[ CheckChangesHasContent ]
[ TestRelease ]
[ ConfirmRelease ]
[ UploadToCPAN ]

[ CopyFilesFromRelease ]
match = \.pm$
copy  = Changes bin/dategrep

[ Git::Commit ]
commit_msg = %v
allow_dirty = META.json
allow_dirty = META.yaml
allow_dirty = LICENSE
allow_dirty = Makefile.PL
allow_dirty = README.pod
allow_dirty = Changes
allow_dirty = lib/App/dategrep.pm
allow_dirty = bin/dategrep

[ Git::Tag ]
[ AutoPrereqs ]

[Run::AfterRelease]
run = ./github-release.sh

[Run::Clean]
eval = unlink 'dategrep-standalone-big', 'dategrep-standalone-small'
